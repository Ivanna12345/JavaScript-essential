!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
 		<title>Zadanie4</title>
	</head>
	<body>
		<script>
			var h=+prompt("Введите высоту цилиндра");
			var r=+prompt("Введите радиус цилиндра");
			var V=Math.PI*r*r*h;
			var S=2*Math.PI*r*(r+h);
			document.write("Объем цилиндра равен: "+V+'<br/>');
			document.write("Площадь цилиндра равна: "+S);
		</script>
	</body>
</html>
